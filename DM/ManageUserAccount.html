<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #d0c4aa;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            background-color: #f4f4f4;
            cursor: pointer;
        }
        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #c8bca4;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease-in-out;
            padding-top: 20px;
            z-index: 3; /* Ensures it's above everything */
        }

        .side-menu a {
            display: block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        .side-menu a:hover {
            background-color: #b0a58a;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            display: block;
            text-align: right;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: left;
            font-size: 24px;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 20px;
            padding: 20px;
        }

        .user-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .user-card img.profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px 0;
        }

        .three-dots {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .three-dots img {
            width: 20px;
            height: 20px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 30px;
            right: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .dropdown-menu button {
            display: block;
            width: 100%;
            padding: 5px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-menu button:hover {
            background: #f0f0f0;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #ddd;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>X</button>
        </div>
        <div>
            <span onclick="openMenu()" ><img src="icon_menu-bar.png" class="icon" > </span>
        </div>
    </div>
    <div id="side-menu" class="side-menu">
        <span class="close-btn" onclick="closeMenu()">âœ–</span>
        <a href="Admin_MainMenu.html">Home</a>
        <a href="HistoryOfCom.html">History of communication</a>
        <a href="ManageUserAccount.html">Manage user's account  </a>
        <a href="AboutUs.html">About Us</a>
        <a href="ContactUs.html">Contact Us</a>
		<a href="DMLogin.html">Log Out</a>
    </div>

    <h1>Manage User Accounts</h1>

    <div id="user-container" class="user-grid"></div>

    <div class="pagination">
        <button id="prev-btn" onclick="prevPage()">Previous</button>
        <button id="next-btn" onclick="nextPage()">Next</button>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchUsers();
    });

    function fetchUsers() {
        fetch("fetch_users.php")
            .then(response => response.json())
            .then(users => renderProfiles(users))
            .catch(error => console.error("Error fetching users:", error));
    }
	function openMenu() {
        document.getElementById("side-menu").style.right = "0";
    }

    function closeMenu() {
        document.getElementById("side-menu").style.right = "-250px";
    }
    function renderProfiles(users) {
        const userContainer = document.getElementById("user-container");
        userContainer.innerHTML = "";

        users.forEach(user => {
            const userCard = document.createElement("div");
            userCard.classList.add("user-card");
            userCard.innerHTML = `
                <div class="user-info"><strong>Username:</strong> ${user.username}</div>
                <img src="${user.profile_pic || 'default_profile.jpg'}" alt="Profile Icon" class="profile-icon">
                <div class="user-info"><strong>Email:</strong> ${user.email}</div>
                <div class="user-info">
                    <strong>Role:</strong>
                    <select onchange="changeUserRole(${user.id}, this.value)">
						<option value="user" ${user.role === "user" ? "selected" : ""}>User</option>
                        <option value="admin" ${user.role === "admin" ? "selected" : ""}>Admin</option>
                        <option value="staff" ${user.role === "staff" ? "selected" : ""}>Staff</option>
                    </select>
                </div>
                <button onclick="removeUser(${user.id})" class="delete-btn">Delete</button>
            `;
            userContainer.appendChild(userCard);
        });
    }

    function removeUser(id) {
        if (confirm("Are you sure you want to delete this user?")) {
            fetch("delete_user.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `id=${id}`
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                fetchUsers(); // Refresh the user list
            })
            .catch(error => console.error("Error deleting user:", error));
        }
    }

    function changeUserRole(id, newRole) {
        fetch("update_role.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `id=${id}&role=${newRole}`
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            fetchUsers(); // Refresh the user list
        })
        .catch(error => console.error("Error updating role:", error));
    }
</script>



</body>
</html>
